    <style>
        body {
            min-height: 100vh;
            background-size: 20px 20px;
        }
    </style>

    <!-- Script to handle meta tags based on URL -->
    <script>
        // This script will run on page load
        document.addEventListener('DOMContentLoaded', function () {
            // Check if we're on the Figma training page
            if (window.location.pathname.includes('figma-training')) {
                // Update title
                document.title = "Learn Figma with Karan Kapoor - Professional Figma Training & Workshops";

                // Update meta tags for this page
                const figmaMetaTags = document.querySelectorAll('[data-page="figma-training"]');
                figmaMetaTags.forEach(tag => {
                    const baseTag = document.querySelector(`meta[property="${tag.getAttribute('property')}"]`);
                    if (baseTag) {
                        baseTag.content = tag.content;
                    }
                });
            }
        });
    </script>
